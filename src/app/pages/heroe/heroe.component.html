<h1>Héroe <small>Nombre del Héroe</small></h1>
<hr />

<div class="row text-right">
  <div class="col">
    <button class="btn btn-danger" routerLink="/heroes">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>

<div class="row animated fadeIn faster">
  <div class="col">
    <form>
      <div class="form-group">
        <label>Firebase ID</label>
        <input
          type="text"
          class="form-control"
          placeholder="Firebase ID"
          name="id"
          disabled="disabled"
        />
        <small class="form-text text-muted">Este campo es autogenerado</small>
      </div>

      <div class="form-group">
        <label>Nombre</label>
        <input
          type="text"
          class="form-control"
          placeholder="Nombre del héroe"
          name="nombre"
          required
        />
      </div>

      <div class="form-group">
        <label>Poder</label>
        <input
          type="text"
          class="form-control"
          name="poder"
          placeholder="Poder del héroe"
        />
      </div>

      <div class="form-group">
        <label>Estado</label>
        <br />

        <button class="btn btn-outline-success w-50" type="button">
          <i class="fa fa-smile"></i>
          Activo
        </button>

        <button class="btn btn-outline-danger w-50" type="button">
          <i class="fa fa-frown"></i>
          Inactivo
        </button>
      </div>

      <hr />

      <div class="form-group text-center w-auto" type="button">
          <i class="fa fa-frown-o"></i>
        <button type="submit" class="btn btn-primary w-25">
          <i class="fa fa-save"></i>
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
